<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>
    <h2>Enter Two Numbers to Get Sum</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="calculateSum()">Get Sum</button>
    <p id="result"></p>

    <script>
        async function calculateSum() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            const response = await fetch("http://127.0.0.1:5000/sum", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ num1, num2 })
            });

            const data = await response.json();
            document.getElementById("result").innerText = data.sum !== undefined ? `Sum: ${data.sum}` : `Error: ${data.error}`;
        }
    </script>
</body>
</html>
